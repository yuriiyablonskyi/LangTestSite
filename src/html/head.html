<header class="head">
  <div class="container">
    <div class="head__inner">
      <button class="btn" id="main-btn">
        <svg class="btn__svg btn__svg--left">
          <use xlink:href="./img/arrow.svg#arrow"></use>
        </svg>
        <span class="btn__text hidden">Powrót do strony głównej</span>
      </button>

      <button class="btn" id="finish-btn">
        <span class="btn__text">Zakończ test</span>
      </button>

      <div class="countdown">
        <p class="countdown__text hidden">Pozostały czas</p>
        <p class="countdown__time" id="timer">00:00</span>
      </div>
    </div>
  </div>
</header>
