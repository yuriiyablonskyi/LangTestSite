<section>
  <div class="modal" id="results">
    <!-- <div class="modal" id="в"> -->
    <div class="modal__box">
      <div class="modal__content">
        <p class="modal__subtitle">Gratulacje!</p>
        <h4 class="modal__title">Twój wynik to <span class="modal__percent"></span>%</h4>
        <p class="modal__text">Zdobyto <span class="modal__point"></span> z 30 punktów</p>
      </div>
      <div class="modal__buttons">
        <button class="btn" id="to-main"><span class="btn__text">Do głównej</span></button>
        <button class="btn" id="show-answers"><span class="btn__text">Zobacz błędy</span></button>
      </div>
    </div>
  </div>

  <div class="modal" id="delete">
    <div class="modal__box">
      <div class="modal__content">
        <h5 class="modal__alert">Ostrzeżenie: Usuwanie Wyniku</h5>
        <p class="modal__text">To ostrzeżenie dotyczy operacji usunięcia. Klikając 'Potwierdź', akceptujesz
          nieodwracalne
          usunięcie wyniku z pamięci przeglądarki. Czy na pewno chcesz kontynuować?</p>
      </div>
      <div class="modal__buttons">
        <button class="btn" id="cancel"><span class="btn__text">Anuluj</span></button>
        <button class="btn btn--delete" id="confirm"><span class="btn__text">Potwierdź</span></button>
      </div>
    </div>
  </div>


  <div class="modal" id="img">
    <div class="modal__box">
      img
    </div>
  </div>

  <div class="modal" id="alert">
    <div class="modal__box">
      <div class="modal__content">
        <h4 class="modal__title">Przygotuj się -odtwarzanie dzwięku </h4>
      </div>
      <div class="modal__buttons">
        <button class="btn" id="to-main"><span class="btn__text">Do głównej</span></button>
        <button class="btn" id="show-answers"><span class="btn__text">Zaczynamy</span></button>
      </div>
    </div>
  </div>
</section>
